# This workflow will install Python dependencies and lint the codebase with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: "Run Static Analysis"

permissions:
  contents: read

on:
  pull_request:

jobs:
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.6.3"
        enable-cache: true
    - run: uv python install
    - name: Install Dependencies
      run: uv sync --all-extras --group test --group lint
    - name: Run Linters
      run: |
          uv run make lint
    - name: Store snapshot report on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: Snapshot Report ${{ matrix.os }} ${{ matrix.py }}
        path: ./snapshot_report_linters.html
