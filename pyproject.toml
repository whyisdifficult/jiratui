[project]
name = "jiratui"
version = "0.1.0"
description = "A TUI for interacting with Atlassian's Jira from your terminal."
readme = "README.md"
requires-python = ">=3.13"

authors = [
  {name = "Gaston T.", email = "pythondeveloper@outlook.com"}
]
maintainers = [
  {name = "Gaston T.", email = "pythondeveloper@outlook.com"}
]
keywords = ["tui", "jira", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: X11 Applications",
    "Framework :: AsyncIO",
    "Framework :: Pydantic :: 2",
    "Framework :: Pytest",
    "Framework :: Textual",
    "Intended Audience :: Developers",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Terminals",
]
dependencies = [
    "httpx>=0.28.1",
    "click>=8.2.1",
    "requests>=2.32.4",
    "textual[syntax]>=5.2.0",
    "pydantic-settings[yaml]>=2.10.1",
    "tonalite>=1.8.4",
    "pre-commit>=4.2.0",
    "python-json-logger>=3.3.0",
]

[project.urls]
Homepage = ""
Documentation = ""
Repository = ""
Issues = ""
Changelog = "/blob/master/CHANGELOG.md"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "respx>=0.22.0",
    "textual-dev>=1.7.0",
]
lint = [
    "mypy>=1.17.1",
    "ruff>=0.12.7",
]

[project.scripts]
jtuicli = "src.cli:jiratuicli"

[build-system]
requires = ["uv_build>=0.8.10,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "src"
module-root = ""
